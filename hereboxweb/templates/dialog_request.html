<div id="requestArea" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">서비스 지역에 포함되지 않으신가요?</h4>
          </div>
          <div class="modal-body">
            <p>히어박스는 서비스 품질 관리를 위해 현재 서울시를 대상으로만 서비스하고 있습니다. 단계 별로 지역을 확장해 나갈 예정이며 희망하는 지역을 신청해주시면 지역 확장 시 우선 고려하겠습니다. 감사합니다.</p>
            <form class="form-horizontal" style="width: 400px; margin-left: auto; margin-right: auto; margin-top: 30px; text-align: center;">
                <div class="form-group">
                    <label for="area" class="col-xs-4 control-label" style="text-align: left;">지역</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="area" placeholder="도, 시, 구까지 입력하세요">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact" class="col-xs-4 control-label" style="text-align: left;">알림 신청</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="contact" placeholder="연락처 혹은 이메일을 입력하세요">
                    </div>
                </div>
                <button id="btnAreaAlert" type="button" class="btn btn-hbprimary" style="margin-top: 60px;">신청하기</button>
            </form>
          </div>
        </div>
    </div>
</div>
