{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div style="text-align: center;">
            <img src="{{ url_for('static', filename='assets/img/mark-findpw.png') }}">
            <span style="display: block; font-size: 20px; margin-top: 20px;">비밀번호 찾기</span>
        </div>

        <div style="margin: 30px 400px 100px;">
            <form>
                <div class="form-group">
                    <input id="email" type="text" class="form-control" placeholder="이메일 주소">
                </div>

                <div class="form-group">
                    <label class="control-label" for="btnSubmit" style="margin: 10px; font-family: 'Nanum Barun Gothic Light', sans-serif; font-size: 12px; color: #727272;">입력하신 이메일로 임시 비밀번호를 보내드립니다</label>
                    <button id="btnSubmit" type="submit" class="btn btn-hbprimary btn-block" style="padding: 12px 0 12px 0;">임시 비밀번호 받기</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
{% block jscript %}
    {% assets "find_pw_js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
{% endblock %}
