{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div style="text-align: center; margin: 70px 0 100px 0; color: #212121;">
            <div>
                <img src="{{ url_for('static', filename='assets/img/mark-complete.png') }}">
                <span style="font-family: 'Nanum Barun Gothic Light', sans-serif; display: block; font-size: 20px; margin-top: 20px;">예약이 성공적으로 완료되었습니다!</span>
            </div>

            <div style="font-family: 'Nanum Barun Gothic Light', sans-serif;">
                예약한 스케줄은 ‘내 스케줄’ 메뉴에서 언제든 확인할 수 있습니다
            </div>

            <div style="margin-top: 20px;">
                <a href="/my_schedule" style="font-size: 14px; color: #ffa000;">내 스케줄 보기 ></a>
            </div>
        </div>
    </div>
{% endblock %}

{% block jscript %}

    <script src="{{ url_for('static', filename='libs/js-cookie/src/js.cookie.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/herebox.js') }}"></script>

    <script>
        $(document).ready(function() {
            var totalPrice = Cookies.get('totalPrice');
            if (!totalPrice) {
                location.href = '/reservation/estimate';
            }
            purchaseCookieClear();
        });
    </script>
{% endblock %}
